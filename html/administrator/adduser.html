<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css">
  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>添加用户</title>
</head>
<body>
  <!-- 导航栏 -->
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
          <a class="navbar-brand" href="#">添加用户</a>
      </div>

      <div class="navbar-right">
            <button type="button" class="btn btn-info" style="margin-top: 10%" id="quit">退出系统</button>
      </div>
      <div>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="./index.html">返回首页</a></li>
          </ul>
      </div>
    </div>
  </nav>

<!-- 添加信息块 -->
  <div class="base-form-border">
    <div class="input-group" style="margin-left: 20%; margin-right: 20%;">
        <span class="input-group-addon">编号</span>
        <input class="form-control" type="text" id="id" placeholder="编号">
    </div>
  </div>

  <div class="base-form-border">
    <div class="input-group" style="margin-left: 20%; margin-right: 20%;">
        <span class="input-group-addon">姓名</span>
        <input class="form-control" type="text" id="name" placeholder="姓名">
    </div>
  </div>

  <div class="base-form-border">
    <div class="input-group" style="margin-left: 20%; margin-right: 20%;">
        <span class="input-group-addon">用户名</span>
        <input class="form-control" type="text" id="username" placeholder="用户名">
    </div>
  </div>

  <div class="base-form-border">
    <div class="input-group" style="margin-left: 20%; margin-right: 20%;">
        <span class="input-group-addon">密码</span>
        <input class="form-control" type="text" id="password" placeholder="密码">
    </div>
  </div>

  <div class="base-form-border">
    <div class="form-group" style="margin-left: 20%; margin-right: 20%;">
      <span class="input-group-addon">性别</span>
      <div style="background-color: rgba(255, 255, 255, 0.5);">
        <label class="radio-inline" style="margin-right: 80%;">
          <input type="radio" id="sex" name="sex" value="0">女
        </label>
        <label class="radio-inline">
            <input type="radio" id="sex" name="sex" value="1">男
        </label>
      </div>
    </div>
  </div>

  <!-- 电话 -->
  <div class="base-form-border">
    <div class="input-group" style="margin-left: 20%; margin-right: 20%;">
      <span class="input-group-addon">电话</span>
      <input class="form-control" type="text" id="phone" placeholder="电话">
    </div>
  </div>

  <!-- 工龄 -->
  <div class="base-form-border">
    <div class="input-group" style="margin-left: 20%; margin-right: 20%;">
      <span class="input-group-addon">工龄</span>
      <select id="working_year" class="form-control">
        <option value="1">1</option>
      </select>
    </div>
  </div>

  <div >
    <button type="button" class="btn btn-success" style="margin-left: 45%; margin-right: 45% " id="submit">提交信息</button>
  </div>

</body>

<script type="text/javascript">
  $().ready(function(){
    var working_year = document.getElementById("working_year");
    str = "";
    for(var i = 1; i <= 50; i++){
      str += "<option value=" + i + ">" + i + "</option>";
    }
    working_year.innerHTML = str;
});
</script>
</html>
