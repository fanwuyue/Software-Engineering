<!-- 添加信息块 -->
<div class="calculate-form-border">
  <div class="input-group" style="margin-left: 20%; margin-right: 20%;">
      <span class="input-group-addon">基本工资</span>
      <input class="form-control" type="text" id="base_salary" placeholder="基本工资">
  </div>
</div>

<div class="calculate-form-border">
  <div class="input-group" style="margin-left: 20%; margin-right: 20%;">
      <span class="input-group-addon">有效工作日天数</span>
      <input class="form-control" type="text" id="vaild_day" placeholder="有效天数">
  </div>
</div>

<div class="calculate-form-border">
  <div class="input-group" style="margin-left: 20%; margin-right: 20%;">
      <span class="input-group-addon">月效益</span>
      <input class="form-control" type="text" id="monthly_benefit" placeholder="月效益">
  </div>
</div>

<div class="calculate-form-border">
  <div class="input-group" style="margin-left: 20%; margin-right: 20%;">
      <span class="input-group-addon">工作年限</span>
      <input class="form-control" type="text" id="working_Ni" placeholder="工作年限">
  </div>
</div>

<div class="calculate-form-border">
  <div class="input-group" style="margin-left: 20%; margin-right: 20%;">
      <span class="input-group-addon">月保险金</span>
      <input class="form-control" type="text" id="monthly_premium" placeholder="月保险金">
  </div>
</div>

<div class="calculate-form-border">
  <div class="input-group" style="margin-left: 20%; margin-right: 20%;">
      <span class="input-group-addon">结果</span>
      <input class="form-control" type="text" id="result" readonly="readonly"/>
  </div>
</div>


<div>
  <button type="button" class="btn btn-success" style="margin-left: 45%; margin-right: 45% " id="calculate">结果</button>
</div>
