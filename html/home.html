<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <script src="./static/js/jquery-2.0.0.min.js"></script>>
  <script src="./static/js/jquery.cookie.js"></script>
  <script src="./static/js/signin.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css">
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- 导入图片背景 -->
  <link rel="stylesheet" href="./static/css/background.css">
  <link rel="stylesheet" href="./static/css/style.css">
  <script src="./static/js/background.js"></script>
  <title>主页</title>
</head>
<body>
  <div class="login-area">
    <h4>登录界面</h4>
    <div class="login-input">
      <div class="form-border input-group">
        <span class="input-group-addon">用户名</span>
        <input class="form-control" type="text" id="username" placeholder="账号">
      </div>
      <div class="form-border input-group">
        <span class="input-group-addon">密&nbsp;&nbsp;&nbsp;码</span>
        <input class="form-control" type="password" id="password" placeholder="密码">
      </div>
    </div>
    <button class="btn btn-info" type="button" id="login">用户登录</button>
    <button type="button" class="btn btn-success" id="admin_login">管理员登陆</button>
  </div>
</body>
</html>
